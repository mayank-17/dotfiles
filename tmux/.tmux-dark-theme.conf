# Catppuccin dark base colors
#
set-option -g status "on"

set-option -g status-style bg=colour235,fg=colour189 # base, text

# Current window
set-window-option -g window-status-current-style bg=colour218,fg=colour235 # pink bg, base fg

# Inactive windows
set-window-option -g window-status-style bg=colour229,fg=colour235 # yellow bg, base fg

# Window with activity
set-window-option -g window-status-activity-style bg=colour235,fg=colour110 # base bg, overlay2 fg

# Pane borders
set-option -g pane-active-border-style fg=colour121   # green
set-option -g pane-border-style fg=colour235          # base

# Message styles
set-option -g message-style bg=colour236,fg=colour189 # surface0, text
set-option -g message-command-style bg=colour236,fg=colour218 # surface0, pink

# Pane numbers
set-option -g display-panes-active-colour colour121   # green
set-option -g display-panes-colour colour235          # base

# Clock
set-window-option -g clock-mode-colour colour117      # blue

# Bell alert
set-window-option -g window-status-bell-style bg=colour203,fg=colour234 # red bg, mantle fg

set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""
set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g status 2
set -g status-format[1] ''

