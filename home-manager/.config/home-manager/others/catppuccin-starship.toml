"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:sapphire)\
$docker_context\
$kubernetes\
$conda\
$nix_shell\
[](fg:sapphire bg:lavender)\
$time\
[ ](fg:lavender)\
$line_break$character"""

palette = 'catppuccin'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_mauve)'
vimcmd_replace_symbol = '[](bold fg:color_mauve)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[os]
disabled = false
style = "bg:red fg:base bold"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:red fg:base bold"
style_root = "bg:red fg:base bold"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:base bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:yellow bold"
format = '[[ $symbol $branch ](fg:base bg:yellow bold)]($style)'

[git_status]
style = "bg:yellow bold"
format = '[[($all_status$ahead_behind )](fg:base bg:yellow bold)]($style)'

[nodejs]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[c]
symbol = " "
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[rust]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[golang]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[php]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[java]
symbol = " "
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[kotlin]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[haskell]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version) ](fg:base bg:green bold)]($style)'

[python]
symbol = ""
style = "bg:green bold"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:base bg:green bold)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire bold"
format = '[[ $symbol( $context) ](fg:base bg:sapphire bold)]($style)'

[conda]
symbol = "  "
style = "fg:base bg:sapphire bold"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:lavender bold"
format = '[[  $time ](fg:base bg:lavender bold)]($style)'

[kubernetes]
disabled = false
symbol = "☸"
style = "fg:base bg:sapphire bold"
format = '[ $symbol $context( \($namespace\))]($style)'

[nix_shell]
disabled = false
impure_msg = 'impure'
pure_msg = 'pure'
unknown_msg = 'unknown'
symbol = " "
format = '[ $symbol $state( \($name\)) ]($style)'
style = "fg:base bg:sapphire bold"

[palettes.catppuccin]
rosewater = "#dc8a78"
flamingo = "#dd7878"
pink = "#ea76cb"
mauve = "#8839ef"
red = "#d20f39"
maroon = "#e64553"
peach = "#fe640b"
yellow = "#df8e1d"
green = "#40a02b"
teal = "#179299"
sky = "#04a5e5"
sapphire = "#209fb5"
blue = "#1e66f5"
lavender = "#7287fd"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"
